<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Expense Tracker</title>
    <style>
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center w-75 mt-5" id="container">
        <form action="#" class="form-horizontal w-100" id="form">
            <div class="form-group row">
                <label for="expense" class="control-label col-sm-2 col-form-label">Expense:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="expense" name="expense">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="desc" class="control-label col-sm-2 col-form-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="desc" name="description">
                </div>
            </div>
            <div class="form-group row mt-2">
                <label for="type" class="control-label col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <select id="type" class="form-select" name="category">
                        <option value="fuel">fuel</option>
                        <option value="food">food</option>
                        <option value="electricity">electricity</option>
                        <option value="movie">movie</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="id" name="id" value="">
            <input type="hidden" id="editmode" name="editmode" value="false">
            <div class="w-25 m-auto mt-3">
                <button type="submit" class="btn btn-primary w-100" id="submit">Add Expense</button>
            </div>
        </form>
        <hr class="w-100 mt-4">
    </div>
    <div id="details" class="container d-flex flex-column justify-content-center align-items-center w-75">
        <ul class="w-100" id="ul">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../public/js/index.js"></script>
</body>

</html>
